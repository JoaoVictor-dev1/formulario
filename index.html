<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Formulário</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <meta name="description" content="Atividade sobre Formulário - HTML5 e CSS3">
  <meta name="author" content="João Victor">
</head>

<body>
  <div class="container">
    
    <h1>Formulário</h1>
    
    <form action="index.html">

      <label for="dados_pessoais">Dados Pessoais:</label>
      
      <div>
        <input type="text" placeholder="Digite seu Nome" name="nome" id="nome">
      </div>
      
      <div>
        <input type="email" placeholder="Digite seu Email" name="email" id="email">
      </div>
      
      <div>
        <input type="password" placeholder="Digite sua Senha" name="senha" id="senha">
      </div>
      
      <div>
        <input type="date" id="data" name="data">
      </div>

      <label for="Endereço">Endereço:</label>
      
      <div>
        <input type="text" placeholder="Digite seu CEP" name="cep" id="cep" maxlength="9">
      </div>
      
      <div>
        <input type="text" placeholder="Digite seu logradouro" name="logradouro" id="logradouro">
      </div>
      
      <div>
        <input type="text" placeholder="Digite o número da sua residência" name="numero" id="numero" maxlength="3">
      </div>
      
      <div>
        <input type="text" placeholder="Digite seu Bairro" name="bairro" id="bairo">
      </div>
      
      <div>
        <input type="text" placeholder="Digite sua Cidade" name="cidade" id="cidade">
      </div>
      
      <div>
        <input type="text" placeholder="Digite seu Estado" name="estado" id="estado">
      </div>

      <label for="sexo">Sexo:</label>

      <div>
        <select id="sexo" name="sexo">
          <option value="null">Selecione</option>
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </div>
  
      <button type="submit" id="enviar">Enviar</button>
      <button type="reset" id="limpar">Limpar</button>
      </form>
  </div>

</body>
</html>
